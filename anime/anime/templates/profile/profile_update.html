{% extends 'base.html' %}

{% block content %}
<div class="container rounded mycolor mt-5">
    <div class="row" style="margin-bottom: 350px">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle " src="{{ profile.avatar.url }}" width="200"><h4 class="font-weight-bold text">{{ profile.user.username }}</h4></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <a href="{% url 'anime:profile_detail' pk=profile.pk %}"><h6 class="text">Вернуться</h6></a>
                    </div>
                </div>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="">{{ form.description }}</div>
                             <div class="col-sm">
                                {{ form.sex.label_tag }}
                                 <br>
                                {{ form.sex }}
                            </div>
                            <div class="col-sm">
                                {{ form.date_birth.label_tag }}
                                {{ form.date_birth }}
                            </div>
                            <div class="col-sm">
                                {{ form.avatar.label_tag }}
                                {{ form.avatar }}
                            </div>
                        </div>
                        <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="submit">Сохранить</button></div>
                    </form>
            </div>
        </div>
    </div>
</div>

<style>
    #description {
        width: 700px;
    }
    .mycolor {
        background: #070720;
    }
    .text {
       color: #fff;
    }
    label {
       color: #fff;
    }
</style>
{% endblock content %}
