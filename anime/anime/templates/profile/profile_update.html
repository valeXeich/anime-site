{% extends 'base.html' %}

{% block content %}
<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{{ profile.avatar.url }}" width="90"><span class="font-weight-bold">{{ profile.user.username }}</span><span class="text-black-50">john_doe12@bbb.com</span><span>United States</span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>Back to home</h6>
                    </div>
                    <h6 class="text-right">Edit Profile</h6>
                </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row mt-2">
                            {{ form.description.label_tag }}
                            <div class="col-md-6">{{ form.description }}</div>
                            {{ form.user }}

                        </div>
                        <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
