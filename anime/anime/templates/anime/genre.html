{% extends 'base.html' %}

{% block content %}
<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product__page__content">
                    {% for genre in genres %}
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="section-title">
                                    <a href="{{ genre.get_absolute_url }}"><h4>{{ genre.name }}</h4></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
